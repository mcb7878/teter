<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>فروش تتر تا ۱۵٪ بالاتر</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .container {
      background: rgba(255 255 255 / 0.1);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      font-weight: 800;
      letter-spacing: 1px;
    }
    h2 {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 500;
      color: #dcdcdc;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    a.telegram-link {
      display: inline-block;
      background: #0088cc;
      color: white;
      padding: 14px 25px;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 136, 204, 0.4);
      transition: background-color 0.3s ease;
      font-size: 1.2rem;
      direction: ltr;
    }
    a.telegram-link:hover {
      background: #005f8e;
      box-shadow: 0 7px 20px rgba(0, 95, 142, 0.7);
    }
    footer {
      margin-top: 35px;
      font-size: 0.9rem;
      color: #bbb;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        padding: 30px 20px;
      }
      h1 {
        font-size: 2rem;
      }
      a.telegram-link {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>فروش تتر تا ۱۵٪ بالاتر</h1>
    <h2>با بیش از ۴ سال تجربه</h2>
    <p>تسویه آنی و امن با کارت به کارت و پایا</p>
    <a
      href="https://t.me/teter888support"
      target="_blank"
      rel="noopener noreferrer"
      class="telegram-link"
      >سفارش خود را در تلگرام ثبت کنید: @teter888support</a
    >
    <footer>© ۱۴۰۴ | فروش تتر</footer>
  </div>
</body>
</html>
